<%
local dsp = require "luci.dispatcher"
-%>

<script type="text/javascript">
	//<![CDATA[
	var pings = document.getElementsByClassName('pingtime');
	for(var i = 0; i < pings.length; i++) {
		XHR.get('<%=dsp.build_url("admin/vpn/passwall/ping")%>', {
				index: i,
				domain: pings[i].getAttribute("hint")
			},
			function(x, result) {
				pings[result.index].innerHTML = (result.ping ? result.ping : "--") + " ms";
			}
		);
	}
	
	function set_server(protocol,section) {
		if (confirm('确定设置为'+protocol.toUpperCase()+'服务器吗？')==true){
			XHR.get('<%=dsp.build_url("admin/vpn/passwall/set_server")%>', { "protocol" : protocol , "section" : section },
				function(x, json) {
					if(x && x.status == 200) {
						window.location.href = '<%=dsp.build_url("admin/vpn/passwall/log")%>'
					}
				}
			);
		}
	}
	//]]>
</script>
